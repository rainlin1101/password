<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>闫律师案宗密码管理器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">🔑 闫律师案宗密码管理器</h1>
    <a href="{{ url_for('logout') }}" class="btn btn-danger float-end">退出</a>

    <div class="col-md-6 offset-md-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <h3>🔹 添加密码</h3>
        <form method="post">
            <input type="hidden" name="save_password">
            <div class="mb-3">
                <label>案宗:</label>
                <input type="text" name="service" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>密码:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">保存</button>
        </form>

        <hr>

        <h3>🔍 获取密码</h3>
        <form method="post">
            <input type="hidden" name="get_password">
            <div class="mb-3">
                <label>案宗:</label>
                <input type="text" name="service" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info w-100">获取</button>
        </form>
    </div>
</body>
</html>
